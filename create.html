<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="your name">
        <meta name="description" content="Create your own color palette">
        <title>Create Palette</title>
        <!-- Bootstrap for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS page -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a clas="navbar-brand" href="index.html"><img src="#" alt="Your Pal-ette Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav p-2">
                            <li class="nav-item px-4"><a class="nav-link active" href="quiz.html">Quiz</a></li>
                            <li class="nav-item px-4"><a class="nav-link active" href="create.html">Create</a></li>
                            <li class="nav-item px-4"><a class="nav-link active" href="explore.html">Explore</a></li>
                            <li class="nav-item px-4"><a class="nav-link active" href="profile.html">Profile</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="heading">
                <h1>Create Your Own Palette</h1>
                <p>Start by choosing your season</p>
            </div>
            <section>
                <div class="create-container">
                
                    <!-- Choose Season -->
                    <div class="selections">
                      <div class="row">
                        <h2>Choose Season:</h2>
                        <div class="season-options">
                          <button class="btn btn-success season-option">Spring</button>
                          <button class="btn btn-info season-option">Summer</button>
                          <button class="btn btn-warning season-option">Autumn</button>
                          <button class="btn btn-primary season-option">Winter</button>
                        </div>
                      </div>
                    </div>
                
                    <!-- Choose Warmth -->
                    <div class="selections">
                      <div class="row">
                        <h2>Choose Warmth:</h2>
                        <div class="warmth-options">
                          <button class="btn btn-light warmth-option">Light</button>
                          <button class="btn btn-secondary warmth-option">Neutral</button>
                          <button class="btn btn-dark warmth-option">Deep</button>
                        </div>
                      </div>
                    </div>
                
                    <!-- Color Choices -->
                    <div class="color-palette">
                      <h2>Color Choices:</h2>
                      <div class="color-choice">
                        <!-- Colors will be added here -->
                        <img src="img/color1" alt="color option 1">
                        <img src="img/color2" alt="color option 2">
                        <img src="img/color3" alt="color option 3">
                        <img src="img/color4" alt="color option 4">
                        <img src="img/color5" alt="color option 5">
                        <img src="img/color6" alt="color option 6">
                        <img src="img/color7" alt="color option 7">
                        <img src="img/color8" alt="color option 8">
                      </div>
                    </div>
                  </div>
                
            </section>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
