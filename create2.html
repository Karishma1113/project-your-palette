    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedan&display=swap" rel="stylesheet">
      <!-- CSS page -->
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/palette_logo_without_bg.png" class="logo" alt="Your Pal-ette Logo">Your Pal-ette</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav p-2">
                <li class="nav-item px-4"><a class="nav-link active" href="quiz.html">Quiz</a></li>
                <li class="nav-item px-4"><a class="nav-link active" href="create.html">Create</a></li>
                <li class="nav-item px-4"><a class="nav-link active" href="explore.html">Explore</a></li>
                <li class="nav-item px-4"><a class="nav-link active" href="sign-in.html">Profile</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="create-heading">
            <h1>Create Your Own Palette</h1>
        </div>
        <section>
          <div class="create-container">
                
            <!-- Choose Season -->
            <div class="selections">
              <div class="row">
                <h2>Choose Season:</h2>
                <div class="season-options">
                  <button class="btn btn-success season-option">Spring</button>
                  <button class="btn btn-info season-option">Summer</button>
                  <button class="btn btn-warning season-option">Autumn</button>
                  <button class="btn btn-primary season-option">Winter</button>
                </div>
              </div>
            </div>
        
            <!-- Choose Warmth -->
            <div class="selections">
              <div class="row">
                <h2>Choose Warmth:</h2>
                <div class="warmth-options">
                  <button class="btn btn-light warmth-option">Light</button>
                  <button class="btn btn-secondary warmth-option">Neutral</button>
                  <button class="btn btn-dark warmth-option">Deep</button>
                </div>
              </div>
            </div>
        
            <!-- Color Choices -->
            <div class="color-palette">
              <h2>Color Choices:</h2>
              <div class="color-choice">
                <div class="color-img-container">
                  <button type="button" class="btn btn-color" style="background-image: url('img/color1.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color2.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color3.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color4.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color5.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color6.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color7.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color8.png');"></button>
                  <button type="button" class="btn btn-color" style="background-image: url('img/color9.png');"></button>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn" type="submit" disabled>Reveal My Palette</button>
          </div>

          <div class="custom-palette">
            <p>Here is your customized seasonal color palette:</p>
            <button type="button" class="btn btn-color" style="background-image: url('img/color1.png');"></button>
            <button type="button" class="btn btn-color" style="background-image: url('img/color4.png');"></button>
            <button type="button" class="btn btn-color" style="background-image: url('img/color7.png');"></button>
            <button type="button" class="btn btn-color" style="background-image: url('img/color9.png');"></button>
          </div>
        </section>
      </main>
      <footer>
        <p>&copy Kevin Tran, Leanna Sun, Fan Bu, Karishma Raj, Your Pal-ette 2024</p>
    </footer>
      <script src="js/index.js"></script>
    </body>
</html>
